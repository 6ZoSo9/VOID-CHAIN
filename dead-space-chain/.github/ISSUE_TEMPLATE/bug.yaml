name: Bug report
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Provide steps and minimal repro if possible
  - type: input
    attributes:
      label: Version / Commit
  - type: dropdown
    attributes:
      label: Area
      options: ["wallet", "publisher", "relayer", "contracts", "explorer", "examples", "sdk"]
